<!DOCTYPE html>
<html lang="en" ng-app="myFirstApp">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS App</title>
</head>
<body>
    <h1>My First AngularJS lalala</h1>
    <h3>Name Calculator</h3>
    <hr>
    <div ng-controller="MyFirstController">
        Name : <input type="text" ng-model="name" ng-keyup="keyUp()" ng-blur="upper()">
        <br><br>{{sayHello()}}
        <br>Total value of characters in name is : {{totalValue}}
    </div>
</body>
</html>
